<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Unit Price</th>
      <th>Quantity</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
      <tr class="order-item">
        <td><a href="{% url 'product:detail' item.product.id %}">{{ item.name }}</a></td>
        <td>${{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.total_price }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
